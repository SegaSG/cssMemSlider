<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/normolize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="slider-title">Meme Slider</h1>
            <input id="slide-1" name="dot" type="radio" checked>
            <input id="slide-2" name="dot" type="radio">
            <input id="slide-3" name="dot" type="radio">
            <input id="slide-4" name="dot" type="radio">
            <input id="slide-5" name="dot" type="radio">
            <input id="slide-6" name="dot" type="radio">
            <input id="slide-7" name="dot" type="radio">
            <input id="slide-8" name="dot" type="radio">
            <div class="slider-items">
                <div class="slider-item slide-1"><img class="slider-item__img" src="./images/meme-1.png" alt="image-meme"></div>
                <div class="slider-item slide-2"><img class="slider-item__img" src="./images/meme-2.png" alt="image-meme"></div>
                <div class="slider-item slide-3"><img class="slider-item__img" src="./images/meme-3.png" alt="image-meme"></div>
                <div class="slider-item slide-4"><img class="slider-item__img" src="./images/meme-4.jpeg" alt="image-meme"></div>
                <div class="slider-item slide-5"><img class="slider-item__img" src="./images/meme-5.jpg" alt="image-meme"></div>
                <div class="slider-item slide-6"><img class="slider-item__img" src="./images/meme-6.png" alt="image-meme"></div>
                <div class="slider-item slide-7"><img class="slider-item__img" src="./images/meme-7.png" alt="image-meme"></div>
                <div class="slider-item slide-8"><img class="slider-item__img" src="./images/meme-8.jpg" alt="image-meme"></div>
            </div>
            <div class="slider-description">
                <div class="slider-box">
                    <div class="slider-box__text">
                        <div class="slider-box__text-slider slide-1">DONE-DONE...</div>
                        <div class="slider-box__text-slider slide-2">REMINISCING...</div>
                        <div class="slider-box__text-slider slide-3">Programmer dads be like...</div>
                        <div class="slider-box__text-slider slide-4">Programmers at day and night...</div>
                        <div class="slider-box__text-slider slide-5">Working days programmers...</div>
                        <div class="slider-box__text-slider slide-6">THE STRUGGLE...</div>
                        <div class="slider-box__text-slider slide-7">That can stop a programmer...</div>
                        <div class="slider-box__text-slider slide-8">Finally, the code work...</div>
                    </div>
                </div>
                 <div class="slider-form">
                    <label class="slider-form__label" for="slide-1">                        
                        <div class="slider-form__inner"></div>
                    </label>
                    <label class="slider-form__label" for="slide-2">                        
                        <div class="slider-form__inner"></div>
                    </label>
                    <label class="slider-form__label" for="slide-3">                        
                        <div class="slider-form__inner"></div>
                    </label>
                    <label class="slider-form__label" for="slide-4">                        
                        <div class="slider-form__inner"></div>
                    </label>
                    <label class="slider-form__label" for="slide-5">                        
                        <div class="slider-form__inner"></div>
                    </label>
                    <label class="slider-form__label" for="slide-6">                        
                        <div class="slider-form__inner"></div>
                    </label>
                    <label class="slider-form__label" for="slide-7">                        
                        <div class="slider-form__inner"></div>
                    </label>
                    <label class="slider-form__label" for="slide-8">
                        <div class="slider-form__inner"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
